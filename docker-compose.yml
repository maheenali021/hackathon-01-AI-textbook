version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - RETRIEVAL_API_BASE_URL=${RETRIEVAL_API_BASE_URL}
      - RETRIEVAL_API_KEY=${RETRIEVAL_API_KEY}
    env_file:
      - ./backend/.env
    depends_on:
      - qdrant
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend/docusaurus
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:v1.8.0
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

volumes:
  qdrant_data: